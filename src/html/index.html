                </nav>

                    </div>

                    </div>

                        <div>
                            <input type="checkbox" name="">
                            <label for="">sfdaffsa</label>
                        </div>
                        <div>
                            <button>Esqueci minha senha?</button>
                        </div>
                    </div>
                </section> 
                <nav>
                    <button>Entrar</button>
                    <button>Fazer cadastro</button>
                </nav>  
            </main>
        </section>
